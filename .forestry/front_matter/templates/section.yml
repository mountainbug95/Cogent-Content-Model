---
label: Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: >-
      The title displayed at the top of the section (Also used by the CMS, even
      if the section has no title)
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    description: The section ID
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The section background style
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
